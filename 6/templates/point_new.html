<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Додати оцінку</title>
</head>
<body>
  <h1>Додати оцінку</h1>

  <p><a href="/points">Назад до всіх оцінок</a></p>

  <form method="post">
    <p>
      <label>Студент:</label><br>
      <select name="student_id" required>
        {% for s in students %}
          <option value="{{ s['id'] }}">{{ s["name"] }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label>Дисципліна:</label><br>
      <select name="course_id" required>
        {% for c in courses %}
          <option value="{{ c['id'] }}">{{ c["title"] }} (семестр {{ c["semester"] }})</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label>Оцінка (0-100):</label><br>
      <input type="number" name="value" min="0" max="100" required>
    </p>

    <button type="submit">Зберегти</button>
  </form>
</body>
</html>

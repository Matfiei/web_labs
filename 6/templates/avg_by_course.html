<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Середній бал по дисциплінах</title>
</head>
<body>
  <h1>Середній бал по дисциплінах</h1>

  <p><a href="/">Головна</a></p>

  <table border="1" cellpadding="6">
    <tr>
      <th>Дисципліна</th>
      <th>Семестр</th>
      <th>Середній бал</th>
      <th>Кількість оцінок</th>
    </tr>

    {% for r in rows %}
    <tr>
      <td>{{ r["title"] }}</td>
      <td>{{ r["semester"] }}</td>
      <td>{{ r["avg_value"] }}</td>
      <td>{{ r["cnt"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>

<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ECTS по студенту і семестру</title>
</head>
<body>
  <h1>ECTS: кількість оцінок по кожному студенту для кожного семестру</h1>

  <p><a href="/">Головна</a></p>

  <table border="1" cellpadding="6">
    <tr>
      <th>Студент</th>
      <th>Семестр</th>
      <th>ECTS</th>
      <th>Кількість</th>
    </tr>

    {% for r in rows %}
    <tr>
      <td>{{ r["student_name"] }}</td>
      <td>{{ r["semester"] }}</td>
      <td>{{ r["ects"] }}</td>
      <td>{{ r["cnt"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>

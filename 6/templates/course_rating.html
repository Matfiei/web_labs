<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Рейтинг</title>
</head>
<body>
  <h1>Рейтинг: {{ course["title"] }} (семестр {{ course["semester"] }})</h1>

  <p><a href="/courses">Назад до дисциплін</a></p>

  <table border="1" cellpadding="6">
    <tr>
      <th>Студент</th>
      <th>Оцінка</th>
    </tr>

    {% for r in rows %}
    <tr>
      <td>{{ r["student_name"] }}</td>
      <td>{{ r["value"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>

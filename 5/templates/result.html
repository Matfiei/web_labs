<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Результат (ЛР5)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 30px auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #f5f5f5; text-align: left; }
    .ok { margin-top: 16px; padding: 12px; border: 1px solid #2e7d32; background: #e8f5e9; }
    a { display: inline-block; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>Сторінка результатів</h1>

  <table>
    <tr><th>Поле</th><th>Значення</th></tr>
    <tr><td>ПІБ</td><td>{{ data.full_name }}</td></tr>
    <tr><td>Email</td><td>{{ data.email }}</td></tr>
    <tr><td>Вік</td><td>{{ data.age }}</td></tr>
    <tr><td>Місто</td><td>{{ data.city }}</td></tr>
  </table>

  {% if saved_file %}
    <div class="ok">
      ✅ Дані збережено у файл: <b>{{ saved_file }}</b>
    </div>
  {% endif %}

  <a href="{{ url_for('form') }}">← Повернутися до форми</a>
</body>
</html>
